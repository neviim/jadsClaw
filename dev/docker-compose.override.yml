services:
  openclawd:
    env_file: .env
    ports:
      - "127.0.0.1:${OPENCLAW_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    volumes:
      - ./data:/home/node/.openclaw:rw
      - ./config:/app/config:rw
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  openclaw_internal:
    driver: bridge
