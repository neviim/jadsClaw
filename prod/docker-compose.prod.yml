services:
  openclawd:
    env_file: .env
    ports:
      - "127.0.0.1:${OPENCLAW_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    volumes:
      - ./data:/home/node/.openclaw:rw
      - ./config:/app/config:ro
    user: "1000:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
      - apparmor=docker-default
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
      - /home/node/.cache:size=200M,noexec,nosuid,nodev
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18789/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  openclaw_internal:
    driver: bridge
